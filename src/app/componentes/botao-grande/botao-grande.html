<a [routerLink]="link" [class.disabled]="!link" class="text-decoration-none">
  <div class="card bg-body rounded-4 bg-gradient p-2 ps-3 w-100">
    <div class="d-flex flex-row">
      <div class="d-flex align-items-center text-body fs-2">
        <ng-content />
      </div>
      <div class="card-body text-body">
        <h4>{{ title }}</h4>
        <p>{{ subtitle }}</p>
      </div>
    </div>
  </div>
</a>
