<div class="dropdown btn">
  <button
    class="btn btn-primary-mecanica text-white dropdown-toggle fs-5"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <ng-content /> {{ label }}
  </button>
  <ul class="dropdown-menu dropdown-menu-end">
    @for (item of options; track $index) {
    <li>
      <a
        class="dropdown-item"
        [attr.href]="item.link ? item.link : null"
        (click)="item.onClick?.()"
      >
        {{ item.label }}
      </a>
    </li>
    }
  </ul>
</div>
