<div class="row rounded-2 p-2" [ngClass]="class === '' ? null : class">
  <div class="star col-6 align-items-center">
    <div class="row align-items-center">
      <div class="col-sm-2 fs-5">
        <ng-content />
      </div>
      <div class="col-sm-10">
        <p>{{ titulo }}</p>
        <span class="text-muted">{{ subtitulo }}</span>
      </div>
    </div>
  </div>

  <div class="end text-end col-6 align-items-center">
    <div class="row">
      <div class="col-12">
        <p>R$ {{ preco }}</p>
      </div>
      <div class="col-12 text-muted" [ngClass]="infoAdd === '' ? 'd-none' : ''">{{ infoAdd }}</div>
    </div>
  </div>
</div>
