<div class="dropdown w-100" id="dropdown">
  <button
    class="btn btn-primary-mecanica d-flex align-items-center justify-content-between dropdown-toggle w-100"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ dropdownLabel.trim() != '' ? dropdownLabel : 'Filtros' }}
  </button>
  <ul class="dropdown-menu w-100">
    @for (item of listDropdown; track $index) {
    <li>
      <button
        class="dropdown-item btn btn-secondary-mecanica"
        [value]="item.label.trim()"
        (click)="select($event)"
      >
        {{ item.label }}
      </button>
    </li>
    }
  </ul>
</div>
