<main class="container-xxl py-5">
  <div class="row justify-content-between align-items-center">
    <div class="col-6">
      <app-titulo title="Mecânicos" subtitle="Gerencie a equipe de mecânicos" />
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-primary-mecanica"><i class="bi bi-plus-lg"></i> Novo Mecânico</button>
    </div>
  </div>

  <div class="row mt-5 row-gap-2">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <app-card title="Total" num="3"><i class="bi bi-wrench"></i></app-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <app-card title="Ativos" num="2"><i class="bi bi-wrench"></i></app-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <app-card title="Inativos" num="1"><i class="bi bi-wrench"></i></app-card>
    </div>
  </div>

  <div class="row border border-body rounded-3 p-2 mt-5">
    <app-input-pesquisa (pesquisa)="getPesquisa($event)" label="Buscar por nome ou cpf" />
  </div>

  <div class="row mt-5 border border-body rounded-4">
    <app-tabela [cabecario]="listaCabecario">
      @for (item of listaBody; track $index) {
      <tr>
        <td>{{ item.nome }}</td>
        <td>{{ item.cpf }}</td>
        <td>{{ item.especialidade }}</td>
        <td>{{ item.telefone }}</td>
        <td>{{ item.email }}</td>
        <td>
          <span
            class="badge bg-success"
            [ngClass]="{
              'bg-success': item.status === 'Ativo',
              'bg-danger': item.status === 'Inativo'
            }"
            >{{ item.status }}</span
          >
        </td>
        <td>
          <button class="btn btn-secondary"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
      }
    </app-tabela>
  </div>
</main>
