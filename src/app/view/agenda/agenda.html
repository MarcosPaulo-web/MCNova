<main class="container-xxl py-5">
  <app-titulo title="Agenda" subtitle="Gerencie os agendamentos e disponibilidade dos mecânicos" />
  <div class="row row-gap-2 border border-body border-opacity-25 p-3 rounded-4 mt-4">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <input
        class="btn btn-outline-secondary-mecanica text-body"
        type="date"
        name="dataAgendamento"
        id="dataAgendamento"
        [ngModel]="dateString"
        (ngModelChange)="onDateChange($event)"
      />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-dropdown-botao [listDropdown]="listaMecanico" (mandarFiltro)="(selecionarMecanico)" />
    </div>
  </div>
  <div class="row mt-5 row-gap-3">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card title="Total" num="1"><i class="bi bi-calendar"></i></app-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card title="Abertas" num="0"><i class="bi bi-clock"></i></app-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card title="Em andamento" num="0"><i class="bi bi-clock"></i></app-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card title="Finalizadas" num="0"><i class="bi bi-check-circle"></i></app-card>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card title="Mecânicos" num="0"><i class="bi bi-people-fill"></i></app-card>
    </div>
  </div>
  <div class="row border border-body border-opacity-25 rounded-4 mt-4 p-3">
    <h5>Agendamentos do dia - {{ date | date : "EEEE, dd 'de' MMMM 'de' yyyy" }}</h5>
    <div class="row row-gap-3 mt-3">
      <div class="col-12">
        <app-card-agendamento [mecanicos]="listaMecanicos" />
      </div>
    </div>
  </div>
</main>
